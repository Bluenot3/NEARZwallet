<script>
  // Three.js setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('three-js-container').appendChild(renderer.domElement);

  // Create particles
  const particlesGeometry = new THREE.BufferGeometry();
  const particlesCount = 8000;
  const posArray = new Float32Array(particlesCount * 3);

  for (let i = 0; i < particlesCount * 3; i++) {
    posArray[i] = (Math.random() - 0.5) * 10;
  }

  particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

  const particlesMaterial = new THREE.PointsMaterial({
    size: 0.005,
    color: 0x019FEF,
    transparent: true,
    opacity: 0.8,
  });

  const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
  scene.add(particlesMesh);

  camera.position.z = 3;

  // Animation
  function animate() {
    requestAnimationFrame(animate);
    particlesMesh.rotation.x += 0.0005;
    particlesMesh.rotation.y += 0.0005;
    renderer.render(scene, camera);
  }
  animate();

  // Resize handler
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Wallet connect functionalitydocument.getElementById('wallet-connect-btn').addEventListener('click', async () => {
    try {
      // Simulating wallet connection
      await new Promise(resolve => setTimeout(resolve, 1000));
      alert('Wallet connected successfully!');
      document.getElementById('wallet-connect-btn').textContent = 'Wallet Connected';
      document.getElementById('wallet-connect-btn').disabled = true;
    } catch (error) {
      console.error('Failed to connect wallet:', error);
      alert('Failed to connect wallet. Please try again.');
    }
  });

  // Glassy morph effect
  const glassyMorphElements = document.querySelectorAll('.glassy-morph');
  glassyMorphElements.forEach(element => {
    element.addEventListener('mousemove', (e) => {
      const rect = element.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      element.style.setProperty('--mouse-x', `${x}px`);
      element.style.setProperty('--mouse-y', `${y}px`);
    });
  });

  // Floating animation
  const floatingElements = document.querySelectorAll('.floating');
  floatingElements.forEach(element => {
    element.style.animation = `float ${3 + Math.random() * 2}s ease-in-out infinite`;
  });

  // Dynamic storage bar
  const storageBar = document.querySelector('.storage-used');
  let storagePercentage = 75;
  setInterval(() => {
    storagePercentage = Math.min(100, Math.max(0, storagePercentage + (Math.random() - 0.5) * 5));
    storageBar.style.width = `${storagePercentage}%`;
  }, 3000);

  // Token price update simulation
  const tokenBalances = document.querySelectorAll('.token-balance');
  setInterval(() => {
    tokenBalances.forEach(balance => {
      const currentPrice = parseFloat(balance.textContent.match(/\$(\d+\.\d+)/)[1]);
      const newPrice = currentPrice * (1 + (Math.random() - 0.5) * 0.02);
      balance.textContent = balance.textContent.replace(/\$\d+\.\d+/, `$${newPrice.toFixed(2)}`);
    });
  }, 5000);

  // Total balance update
  const totalBalance = document.querySelector('.balance');
  setInterval(() => {
    const currentBalance = parseFloat(totalBalance.textContent.substring(1));
    const newBalance = currentBalance * (1 + (Math.random() - 0.5) * 0.01);
    totalBalance.textContent = `$${newBalance.toFixed(2)}`;
  }, 3000);
</script>
